name: Deploy on Local Cloud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    environment: Production
    env:
      COMPOSE_PROJECT_NAME: authify
      DATABASE_URL: "postgres://${{ vars.POSTGRES_USER }}:${{ vars.POSTGRES_PASS }}@db:5432/${{ vars.POSTGRES_DB }}"
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASS }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      VIRTUAL_HOST: ${{ vars.VIRTUAL_HOST }}
      VIRTUAL_PORT: ${{ vars.VIRTUAL_PORT }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: check env vars
        run: |
          echo "ENVIRONMENT: ${{ vars.ENVIRONMENT }}"
          echo "DATABASE_URL: ${{ vars.DATABASE_URL }}"
          echo "POSTGRES_USER: ${{ vars.POSTGRES_USER }}"
          echo "POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASS }}"
          echo "POSTGRES_DB: ${{ vars.POSTGRES_DB }}"
          echo "VIRTUAL_HOST: ${{ vars.VIRTUAL_HOST }}"
          echo "VIRTUAL_PORT: ${{ vars.VIRTUAL_PORT }}"

      - name: Shut Down Existing Containers
        run: docker compose down

      - name: Build and Start Containers
        run: docker compose up -d --build

      - name: Show Status of Containers
        run: docker compose ps
